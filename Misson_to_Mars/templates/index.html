<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Misson to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Latest News -->
    <div class="row" >
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <hr>
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
        <br>
      </div>
    </div>

    <div class='row'>
       <!-- Featured Image News -->
        <div class = 'col-md-8'>
          <h3>Featured Mars Image</h3>
          <figure>
            <img src='{{ mars.main_img }}' class='img-thumbnail' alt='Image of Mars'>
          </figure>
        </div>
        <div class = 'col-md-4'>
          <!-- Mars Weather -->
            <div class="border border-dark">
                <h3>Current Weather on Mars</h3>
                <p>{{mars.weather}}</p>
            </div>
            <br>
            <!-- Mars facts -->
            <div>
                <h3>Mars Facts</h3>
                <table class='table'>{{mars.facts|safe}}</table>
            </div>
        </div>
        
    </div>
  
  
    <hr>
    <div class='row'>
        <div class = 'col-md-12'>
          <h2>Mars' Hemispheres</h2>
        </div>
    </div>

    <div class='row'>
      {% for item in mars.hemispheres %}
      <div class='col-md-6 p-2'>
        <figure class='figure'>
          <img src='{{ item.img_url }}' class='img-thumbnail' alt='{{item.title}}'>
        </figure>
        <p class='text-center font-weight-bold'>{{item.title}}</p>
       
        <br>
    
      </div>
      {% endfor %}
    </div>



  </div>
</body>

</html>

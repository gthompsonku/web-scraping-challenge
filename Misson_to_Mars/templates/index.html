<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Misson to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Latest News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h4 class="heading">Latest Mars News</h4>
        <h5>{{mars.news_title}}</h5>
        <p>{{mars.news_p}}</p>
        <hr>
      </div>
    </div>

    <div class='row'>
       <!-- Featured Image News -->
        <div class = 'col-md-8'>
          <h4>Featured Mars Image</h4>
          
          <img src='{{ mars.main_img }}' class='img-thumbnail' alt='Image of Mars'>
        </div>
        <div class = 'col-md-4'>
          <!-- Mars Weather -->
            <span class="border border-primary bg-info">
                <h4>Current Weather on Mars</h4>
                <p>{{mars.weather}}</p>
            </span>
            <!-- Mars facts -->
            <span>
                <h4>Mars Facts</h4>
                <table class='table'>{{mars.facts|safe}}</table>
            </span>
        </div>
        
    </div>
  </div>
  <div class='container'>
    <hr>
    <div class='row'>
        <div class = 'col-md-12'>
          <h4>Mars Hemispheres</h4>
        </div>
    </div>

    <div class='row'>
      {% for item in mars.hemispheres %}
      <div class='col-md-6 p-2'>
        <figure class='figure'>
        <img src='{{ item.img_url }}' class='img-thumbnail' alt='{{item.title}}'>
        <div class='text-center'>{{item.title}}</div>
        </figure>
    
      </div>
      {% endfor %}
    </div>



  </div>
</body>

</html>
